<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style.css" class="rel">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
 
  <title>Paul D | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

    <div class="header">
      <img src="./images/logo.svg" alt="logo" />
    </div>

  <div class="mainContainer">
    <div class="leftSide">
      <div class="label">
        <label for="input">Bill</label>
      </div>
    
      <div class="inputContainer">
        <input type="number" placeholder="0.0" min="0" id="input">
        <img src="./images/icon-dollar.svg">
      </div>

      <div class="label">Select Tip %</div>
        <div class="tipBox">
          <button>5%</button>
          <button>10%</button>
          <button>15%</button>
          <button>5%</button>
          <button>50%</button>
          <button>Custom</button>
        </div>

        <div class="label">
          <label for="input">Number of People</label>
        </div>
          <div class="peopleInput">
            <input type="number" placeholder="1" min="0" id="input">
            <img src="./images/icon-person.svg">
          </div>
      </div>


    <div class="rightSide">
      <div class="separator">
        <p>Tip Amount <br/> <span>/ person</span></p>
      </div>
      
      <div class="separator">
        <p>Total <br/> <span>/ person</span></p> 
      </div>
    </div>
    
    <div class="reset">
      Reset
    </div>  
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
